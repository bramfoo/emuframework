settings_instructions=<html> \
  Bewerk de adressen van het emulator- en software-archive. <br><br> \
  Ze dienen als volgt te worden ingevoerd: <b>http://ADRES:POORT/ARCHIVE</b>,  \
  waar <b>ADRES</b> de naam is van de server waar de web-services op draaien (dit  \
  kan ook een IP adres zijn!), <b>POORT</b> is het poort nummer waar de service op  \
  luistert, en <b>ARCHIVE</b> is de naam van de web-service.<br><br> \
  Voorbeelden: <ul><li><b>http://services.kb.nl:1234/softwarearchive</b></li> \
  <li><b>http://123.45.67.89:1234/softwarearchive</b></li></ul> \
  </html>

user_instructions_languages=<html> \
  Het Emulation Framework bevat emulatoren en software met verschillende talen. \
  Selecteer hier talen waar de emulatoren en software van geaccepteerd moeten worden.<br><br> \
  Het de-selecteren van talen zorgt ervoor dat emulatoren en software van die taal <i>niet</i> \
  beschikbaar zijn in het Emulation Framework.\
  </html>

successfully_saved_settings_session_only=<html> \
  De nieuwe instellingen zijn bewaard, maar konden niet worden bewaard voor een \
  volgende sessie.<br> De volgende keer dat het Emulation Framework \
  opgestart wordt, zullen deze laatste instellinegn genegeerd worden. \
  </html>

no_acceptable_languages=<html> \
  Er is geen enkele taal voor emulatoren en software geselecteerd. \
  Selecteer op ten minste 1 taal. \
  </html>

