ea_explanation=<html> \
  <h2>Introductie</h2> \
  <p> \
  Met deze wizard kan een emulator toegevoegd worden aan het Emulator Archive. Let erop dat \
  er enig werk vooraf nodig is: \
  <ul> \
    <li>de emulator dient lokaal geinstalleerd te zijn;</li> \
    <li>een FreeMarker<sup>1</sup> template moet in de installatie map van de emulator aanwezig zijn.</li> \
  </ul> \
  </p> \
  <p> \
  Voor meer informatie over de opmaak van een FreeMarker template, \
  zie hun website<sup>1</sup> of de documentatie van het \
  Emulation Framework<sup>2</sup>. \
  </p> \
    <ol> \
    <li>http://freemarker.sourceforge.net</li> \
    <li>http://emuframework.sourceforge.net/documentation.html</li> \
  </ol> \
  <html>

ea_add_emu_explanation=<h2>Step 1</h2> \
  <p>Voeg een emulator toe door de juiste informatie te verstrekken en een map \
  te selecteren waar deze emulator in geinstalleerd is. \
  In deze map moet een correct opgemaakte valid FreeMarker template aanwezig zijn.</p>

ea_hw_explanation=<h2>Step 2</h2> \
  <p>Selecteer een of meerdere hardware platform en disk-image formaten \
  voor de emulator uit de keuze menu's. <br/> \
  Houd de Control-toets ingedrukt om meerdere opties te selecteren.</p>

swa_confirm_commit=<html> \
  <h2>Bevestig de volgende veranderingen aan het Software Archive:</h2> \
    <ul> \
    <li>%s: <b>%s</b>;</li> \
    <li><b>%s</b> draait op het %s besturingssysteem: <b>%s</b>;</li> \
    <li>het disk-image geassocieerd met <b>%s</b> zal <b>%s</b> als platform hebben en <b>%s</b> als bestandssysteem;</li> \
    <li>het gezipte bestand met <b>%s</b> en <b>%s</b> staat op de locatie: <b>%s</b>;</li> \
    <li>het bestandsformaat <b>%s</b> zal geassocieerd worden met <b>%s</b>.</li> \
    </ul> \
  </html>

swa_explanation=<html> \
  <h2>Introductie</h2> \
  <p>Deze wizard kan worden gebruikt om nieuwe applicatie(s) in het Software Archive toe te voegen en deze \
  software te associeren met een bepaald bestandsformaat. Er kan ook een bestaande applicatie in het  \
  Software Archive geselecteerd worden en deze associeren met een nieuw bestandsformaat. \
  <br /> \
  <p>Het volgende is hiervoor nodig:</p> \
  <ul> \
    <li>een gezipte disk-image met een besturingssysteem erop waar de applicatie in is geinstalleerd<sup>1</sup>;</li> \
    <li>indien een applicatie wordt toegevoegd welke bestanden kan openen die nog niet door het \
        Emulation Framework herkend worden, moet er lokaal een voorbeeld-bestand aanwezig zijn zodat het \
        Emulation Framework dit bestand kan karakteriseren</li>. \
  </ul> \
  <ol> \
    <li>http://emuframework.sourceforge.net/documentation.html</li> \
  </ol> \
  <html>

swa_app_explanation=<h2>Step 1</h2> \
  <p>Selecteer een bestaande applicatie welke geassocieerd moet worden met \
     een bestandsformaat, of creeer een nieuwe applicatie</p>

swa_app_os_explanation=<h2>Step 2</h2> \
  <p>Op welk besturingssysteem draait de applicatie?</p>

swa_hw_and_fs_explanation=<h2>Step 3</h2> \
  <p>Op welk hardware platform, and file-systeem, draait dit besturingssysteem?</p>

swa_zip_explanation=<h2>Step 4</h2> \
  <p>Selecteer het gezipte bestand waar het besturingssysteem en de applicatie in zitten.</p>

swa_file_format_explanation=<h2>Step 5</h2> \
  <p>Selecteer een bestaand bestandsformaat dat zal worden geassocieerd met de applicatie uit \
     stap 1/5 of creeer een bestandsformaat door een voorbeeld-bestand te selecteren.</p>

