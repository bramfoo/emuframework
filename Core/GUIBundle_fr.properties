ea_explanation=<html> \
  <h2>Introduction</h2> \
  <p> \
  Cet assistant permet l'ajout d'un émulateur dans la base des émulateurs. <br> \
  Prérequis: \
  <ul> \
    <li>l'émulateur doit être installé localement;</li> \
    <li>une template FreeMarker<sup>1</sup> doit être présente dans le répertoire de l'émulateur.</li> \
  </ul> \
  </p> \
  <p> \
  Pour plus d'informations sur la manière de créer une template FreeMarker, \
  voir le website<sup>1</sup> ou la documentation de l'Emulation Framework<sup>2</sup>. \
  </p> \
    <ol> \
    <li>http://freemarker.sourceforge.net</li> \
    <li>http://emuframework.sourceforge.net/documentation.html</li> \
  </ol> \
  <html>


ea_add_emu_explanation=<h2>Step 1</h2> \
  <p>Pour ajouter un nouvel émulateur, renseigner les informations demandées et \
  sélectionner le répertoire local dans lequel l'émulateur est installé. \
  A la racine de ce répertoire, une template FreeMarker valide doit être présente.</p>

ea_hw_explanation=<h2>Step 2</h2> \
  <p>Utiliser les listes déroulantes ci-dessous pour \
  sélectionner une ou plusieurs plateforme(s) matérielle et un ou plusieurs format(s) d'image.</p>


swa_confirm_commit=<html> \
  <h2>Confirmer les modifications suivantes de la base des logiciels:</h2> \
    <ul> \
    <li>%s: <b>%s</b>;</li> \
    <li><b>%s</b> s'exécute sur le système d'exploitation %s: <b>%s</b>;</li> \
    <li>les images associées à <b>%s</b> utiliseront la plateforme matérielle <b>%s</b> et le système de fichiers <b>%s</b>;</li> \
    <li>le fichier ZIP contenant <b>%s</b> et <b>%s</b> est situé à cet emplacement: <b>%s</b>;</li> \
    <li>le format de fichier <b>%s</b> sera associé à <b>%s</b>.</li> \
    </ul> \
  </html>

swa_explanation=<html> \
  <h2>Introduction</h2> \
  <p>Cet assistant permet d'ajouter une nouvelle application à la base des logiciels et de l'associer \
  à certains formats de fichier. Il est également possible de sélectionner une application déjà présente dans la base des logiciels \
  et de lui associer un nouveau format de fichier.</p> \
  <br /> \
  <p>Prérequis:</p> \
  <ul> \
    <li>une image compressée (ZIP) contenant l'application installée et son système d'exploitation<sup>1</sup>;</li> \
    <li>pour associer une application avec un format de fichier inconnu de l'Emulation Framework, \
        un exemple de fichier doit être présent localement;</li> \
  </ul> \
  <ol> \
    <li>http://emuframework.sourceforge.net/documentation.html</li> \
  </ol> \
  <html>


swa_app_explanation=<h2>Step 1</h2> \
  <p>Sélectionner une application existante pour lui associer \
     un certain format de fichier, ou créer une nouvelle application.</p>

swa_app_os_explanation=<h2>Step 2</h2> \
  <p>Sur quel système d'exploitation s'exécute l'application sélectionnée ?</p>

swa_hw_and_fs_explanation=<h2>Step 3</h2> \
  <p>Sur quelle plateforme matérielle, et avec quel système de fichiers, s'exécute \
     le système d'exploitation spécifié à l'étape précédente ?</p>

swa_zip_explanation=<h2>Step 4</h2> \
  <p>Indiquer l'emplacement de l'image compressée contenant \
     le système d'exploitation et l'application.</p>

swa_file_format_explanation=<h2>Step 5</h2> \
  <p>Sélectionner le format de fichier qui doit \
     être associé à l'application spécifiée à l'étape 1/5, ou créer \
     un nouveau format de fichier en sélectionnant un exemple</p>

