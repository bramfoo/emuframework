settings_instructions=<html> \
  Editer l'adresse de la base des émulateurs- et de la base des logiciels. <br><br> \
  Le format attendu est le suivant: <b>http://ADRESSE:PORT/ARCHIVE</b>,  \
  où <b>ADRESSE</b> est le nom du serveur qui héberge le(s) webservice(s) (ou son  \
  adresse IP !), <b>PORT</b> est le numéro du port sur lequel écoute le service \
  , et <b>ARCHIVE</b> est le nom du service.<br><br> \
  Ex: <ul><li><b>http://services.kb.nl:1234/softwarearchive</b></li> \
  <li><b>http://123.45.67.89:1234/softwarearchive</b></li></ul> \
  </html>

user_instructions_languages=<html> \
  L'Emulation Framework contient des émulateurs et des logiciels pour differentes langues. \
  Sélectionner ici les langues acceptées. <br><br> \
  Désélectionner certaines langues rendra impossible la sélection des émulateurs et logiciels \
  correspondants depuis l'Emulation Framework. \
  </html>

