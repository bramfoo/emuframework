  <ul> \
  <li>Der Emulator <b>%s</b> der dem Emulatoren Archiv hinzugefügt wird;</li> \
  <li><b>%s</b> ist im Ordner <b>%s</b>;</li> \
  <li><b>%s</b> emuliert folgende hardware: \
  <ul>
  
confirm_commit_part2=</ul> \
  </li> \
  <li><b>%s</b> assoziiert mit folgende Disk-Image Dateiformat: \
  <ul>
  
confirm_commit_part3=</ul> \
  </html>

ea_explanation=<html> \
  <h2>Anleitung</h2> \
  <p> \
  Dieser Assistent fügt einen Emulator dem Emulatoren-Archiv hinzu. Beachten Sie \
  das hierfür Vorarbeit notwendig ist: \
  <ul> \
    <li>der Emulator muss lokal installiert sein;</li> \
    <li>ein FreeMarker<sup>1</sup> Template muss im Installationsverzeichnis des Emulators vorhanden sein.</li> \
  </ul> \
  </p> \
  <p> \
  Weitergehende Informationen zur Erstellung von funktionsfähigen Freemarker Templates, \
  finden Sie auf der Website<sup>1</sup> oder schlagen Sie in der Dokumentation des \
  Emulation Frameworks nach<sup>2</sup>. \
  </p> \
    <ol> \
    <li>http://freemarker.sourceforge.net</li> \
    <li>http://emuframework.sourceforge.net/documentation.html</li> \
  </ol> \
  <html>
  
ea_add_emu_explanation=<h2>Schritt 1</h2> \
  <p>Fügen Sie einen Emulator durch Eingeben der entsprechenden Informationen und \
  Auswahl des lokalen Installationsordners des Emulators hinzu. \
  Im Wurzelverzeichnis dieses Ordners sollte ein funktionsfähiges FreeMarker Template vorhanden sein.</p>

ea_hw_explanation=<h2>Schritt 2</h2> \
  <p>Wählen Sie eine Hardware-Plattform und ein Disk-Image Format \
  für den Emulator aus den untenstehenden zwei Dropdown-Felder aus.</p>


swa_confirm_commit=<html> \
  <h2>Bitte bestätigen Sie folgende Änderungen für das Software Archiv:</h2> \
    <ul> \
    <li>%s: <b>%s</b>;</li> \
    <li><b>%s</b> wird auf dem Betriebssystem  %s : <b>%s</b>;</li> \
    <li>Das Disk-Image assoziiert mit <b>%s</b> wird <b>%s</b> als Plattform und <b>%s</b> als Filesystem;</li> \
    <li>die gezippte Datei, die <b>%s</b> und <b>%s</b> enthält, wird abgelegt in: <b>%s</b>;</li> \
    <li>das Dateiformat <b>%s</b> wird assoziiert mit <b>%s</b>.</li> \
    </ul> \
  </html>

swa_explanation=<html> \
  <h2>Anleitung</h2> \
  <p> \
  Dieser Assistent fügt neue Software dem Software-Archiv hinzu und assoziiert sie \
  mit Dateiformaten. Sie können zudem eine bereits im Archiv befindliche Anwendung mit dem Dateiformat assoziieren.</p> \
  <br /> \
  <p>Folgendes wird benötigt:</p> \
  <ul> \
    <li>ein gezipptes Disk-Image, das die installierte Anwendung und das Betriebssystem enthält,<sup>1</sup>;</li> \
    <li>in dem Fall, das die Assoziierung der Anwendung mit einem dem Emulation Framework unbekannten Dateiformat erfolgt, \
        müssen Sie eine Beispieldatei lokal speichern;</li> \
  </ul> \
  <ol> \
    <li>http://emuframework.sourceforge.net/documentation.html</li> \
  </ol> \
  <html>

  
swa_app_explanation=<h2>Schritt 1</h2> \
  <p>Wählen Sie eine vorhandene Anwendung, die Sie \
     mit einer Dateiformat assoziieren wollen oder erstellen Sie eine neue Applikation.</p>

swa_app_os_explanation=<h2>Schritt 2</h2> \
  <p>Auf welchem Betriebssystem soll die ausgewählten Applikation laufen?</p>

swa_hw_and_fs_explanation=<h2>Schritt 3</h2> \
  <p>Auf welcher Hardwareplattform und Dateisystem soll \
     das im vorhergehenden Schritt gewählte Betriebssystem laufen?</p>

swa_zip_explanation=<h2>Schritt 4</h2> \
  <p>Bitte definieren Sie, wo sich das gezippte Image, das \
     das Betriebssystem und die Anwendung enthält, sich auf Ihrer lokalen Festplatte befindet.</p>

swa_file_format_explanation=<h2>Schritt 5</h2> \
  <p>Wählen Sie das vorhandene Dateidormat, das \
     mit der Applikation aus Schritt 1/5 assoziiert werden soll oder erstellen Sie \
     ein neues Dateiformat, indem Sie auf eine lokale Datei auf Ihrer Festplatte verweisen.</p>
	 
