settings_instructions=<html> \
  Bearbeiten der Adressen des Emulatoren- und Softwarearchives. <br><br> \
  Sie sind nach folgendem Schema einzugetragen: <b>http://ADDRESS:PORT/ARCHIVE</b>,  \
  wobei <b>ADDRESS</b> der Name des Servers des Webservices ist (dies  \
  kann auch die IP-Adresse sein!), <b>PORT</b> bezeichnet den entsprechenden Port des \
  Services, und <b>ARCHIVE</b> der Name des Services ist.<br><br> \
  Beispiel: <ul><li><b>http://services.kb.nl:1234/softwarearchive</b></li> \
  <li><b>http://123.45.67.89:1234/softwarearchive</b></li></ul> \
  </html>

user_instructions_languages=<html> \
  Das Emulation Framework enthält Emulatoren und Software in unterschiedlichen Benutzersprachen. \
  Wählen Sie hier die gewünschten Sprachen für Emulatoren und Sofware.aus <br><br> \
  Nicht in den ausgewählten Sprachen vorhandene Emulatoren und Software \
  werden nicht angezeigt und nicht vom Emulation Framework verwendet. \
  </html>

successfully_saved_settings_session_only=<html> \
  Die neuen Eintstellungen wurden erfolgreich im Emulation Framework gespeichtert, \
  aber stehen nach eine Restart nicht mehr zur Verfügung.<br> Nach dem nächsten Start des Emulation Frameworks \
  werden die Einstellungen auf den Stand vor der letzten Änderung zurückgesetzt. \
  </html>

no_acceptable_languages=<html> \
  Sie haben keine zulässige Sprache für Emulatoren und Software gewählt.<br> \
  Bitte wählen Sie zumindest eine akzeptierte Sprache. \
  </html>

